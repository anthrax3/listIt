        $test_custTmpl = $(".test_custTmpl"),
        $test_itemsViaHTML = $(".test_itemsViaHTML"),
        $test_itemsViaJS = $(".test_itemsViaJS");


      $test_custTmpl.listIt({

        showInput: true,

      }).addClass("cheeeeseIt");

      // TESTS //////////////////////////////////////////////////////
      module("List 01: Custom item template", {
        setup: function(){},
        teardown: function(){}
      });
      test("Initalize and wrap raw list items", function(){
        var $target = $("#js-KitBoxes li span"),
            hasAddBtn = $("#js-KitBoxesAdd").length > 0 ? true : false,
            isSet = $test_custTmpl.is(".heyKid");

        $("#js-KitBoxesAdd").trigger("click");

        equal($target.length, "6", "Wrapped list items");
        ok(hasAddBtn, "Add button has been appended to the list");
        ok(isSet, "Chain-ability intact!");
      });

    });
  </script>
